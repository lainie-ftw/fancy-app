version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
      - PORT=3001

  preprod:
    build:
      context: .
      dockerfile: Dockerfile.preprod
    ports:
      - "3002:3002"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=preprod
      - PORT=3002

  prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=production
      - PORT=3000
